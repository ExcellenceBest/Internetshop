<!DOCTYPE html>


{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'styles/basestyle.css' %}" rel="stylesheet">
</head>
<body>
<button type="button" class="btn btn-outline-primary"><a href="http://127.0.0.1:8000/main/">На главную</a></button>
<form class="row g-3">
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Ваше Имя</label>
    <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
    <div class="valid-feedback">
      Заполнено!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Ваша Фамилия</label>
    <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
    <div class="valid-feedback">
      Заполнено!
    </div>
  </div>
  <div class="col-md-4">
      </div>
  <div class="col-md-6">
    <label for="validationServer03" class="form-label">Район</label>
    <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
    <div id="validationServer03Feedback" class="invalid-feedback">
      Введено не верно!
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationServer05" class="form-label">Номер телефона для связи</label>
    <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Вы уверены что данные введены верно?
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">

      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Создать запись к мастеру</button>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
