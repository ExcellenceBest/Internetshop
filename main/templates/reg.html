<!DOCTYPE html>


{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'styles/basestyle.css' %}" rel="stylesheet">
</head>
<body>
<button type="button" class="btn btn-outline-primary"><a href="http://127.0.0.1:8000/main/">На главную</a></button>

<form method="GET" action="registr/" class="row g-3">
    {% csrf_token %}
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Ваше Имя</label>
    <input name='name' type="text" class="form-control is-valid" id="validationServer01" value="">
    </div>
  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Ваша Фамилия</label>
    <input name='last_name' type="text" class="form-control is-valid" id="validationServer02" value="">
  </div>
  <div class="col-md-4">
      </div>
  <div class="col-md-3">
    <label for="validationServer05" class="form-label">Возраст</label>
    <input name='age' type="text" class="form-control is-valid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
  </div>
   <div class="col-md-3">
    <label for="validationServer05" class="form-label">Номер телефона для связи</label>
    <input name='phone' type="text" class="form-control is-valid" id="validationServer06" aria-describedby="validationServer05Feedback" required>
  </div>
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input name='email' type="email" class="form-control is-valid" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
  <label for="inputPassword5" class="form-label">Password</label>
<input name='password' type="password" id="inputPassword5" class="form-control is-valid" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
</div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Регистрация</button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
